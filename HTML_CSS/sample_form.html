<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form >
    <div style="color:green">
        <!--label for="Subject">Subject : </label-->
        <select name="Subject" id="Subject">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
        </select>

    </div>
    <div >
        <label for="message"> </label>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="40" placeholder="Enter text"></textarea>
    </div>
    <br>
    <div style="color:blue">
        <input type="submit">
    </div>
    <br>
    <fieldset>
        <legend>Related Data : Chassis-1 </legend>
    <div style="color: grey">
        <label for="username" >Username: </label>
        <input type="text" name="username" id="username"  list="list1">
        <datalist id="list1">
            <option id="banana">Banana</option>
            <option id="apple">Apple</option>
            <option id="orange">Orange</option>
        </datalist>
    </div>
    <br>

    <div style="color:green">
        <label for="password"> Password:</label>
        <input type="password" id="password" name="password">

    </div>
        </fieldset>
    <br>
    <div style="font-size:18px">
        <p>Gender : </p>
        <input type="radio" name="gender" value="0" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="1" id="female">
        <label for="Female">Female</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to T and C</label>
    </div>
    <br>

</form>



</body>
</html>
